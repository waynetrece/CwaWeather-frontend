<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne's ROCK Weather</title>
    <link rel="icon" type="image/png" href="./Hi-standard.png">
    <link rel="apple-touch-icon" href="./Hi-standard.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./Hi-standard.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Rock Salt for headers, Oswald for data -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Rock Palette */
            --rock-blue: #009FE3;   /* Electric Blue */
            --rock-yellow: #FFF200; /* Bright Yellow */
            --rock-black: #000000;  /* Pure Black */
            --rock-white: #FFFFFF;
            --rock-red: #E60012;    /* Accent Red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Oswald', sans-serif; /* Default font */
            background-color: var(--rock-blue);
            /* Halftone pattern effect */
            background-image: radial-gradient(var(--rock-black) 15%, transparent 16%),
                              radial-gradient(var(--rock-black) 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
            color: var(--rock-black);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--rock-black);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 4px solid var(--rock-white);
        }

        .location-pill {
            background: var(--rock-yellow);
            color: var(--rock-black);
            padding: 5px 20px;
            font-family: 'Rock Salt', cursive;
            font-size: 1rem;
            transform: rotate(-2deg);
            border: 3px solid var(--rock-white);
            box-shadow: 4px 4px 0 var(--rock-red);
        }

        .update-pill {
            font-size: 0.9rem;
            color: var(--rock-white);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ (GIG POSTER) === */
        .hero-card {
            background: var(--rock-yellow);
            padding: 40px 20px;
            text-align: center;
            border: 5px solid var(--rock-black);
            box-shadow: 10px 10px 0 var(--rock-black); /* Hard shadow */
            margin-bottom: 35px;
            position: relative;
            transform: rotate(1deg);
        }

        /* åƒç¥¨æ ¹æˆ–è²¼ç´™ */
        .hero-period {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(-3deg);
            background: var(--rock-red);
            color: var(--rock-white);
            padding: 8px 30px;
            font-family: 'Rock Salt', cursive;
            font-size: 1.2rem;
            border: 3px solid var(--rock-black);
            box-shadow: 4px 4px 0 var(--rock-black);
            z-index: 10;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            border-top: 4px solid var(--rock-black);
            border-bottom: 4px solid var(--rock-black);
            padding: 20px 0;
            background: var(--rock-white);
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(4px 4px 0 var(--rock-black)); /* Hard shadow for icon */
        }

        .hero-temp {
            font-size: 6rem;
            font-weight: 700;
            color: var(--rock-black);
            line-height: 1;
            text-shadow: 4px 4px 0 var(--rock-blue);
        }

        .hero-desc {
            font-size: 2.5rem;
            color: var(--rock-black);
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            background: var(--rock-black);
            color: var(--rock-white);
            display: inline-block;
            padding: 5px 20px;
            transform: rotate(-2deg);
        }

        /* === å¿«é€Ÿå»ºè­°å€ (GEAR CHECK) === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--rock-white);
            padding: 15px;
            border: 3px solid var(--rock-black);
            box-shadow: 5px 5px 0 var(--rock-black);
        }

        .advice-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--rock-black);
            margin: 5px 0;
            text-transform: uppercase;
        }

        .advice-sub {
            font-size: 0.9rem; 
            color: var(--rock-black); 
            background: var(--rock-blue);
            color: white;
            padding: 2px 8px;
            font-weight: bold;
        }

        /* === ç¨å¾Œé å ± (TOUR DATES) === */
        .section-title {
            font-family: 'Rock Salt', cursive;
            font-size: 2rem;
            color: var(--rock-white);
            margin-bottom: 20px;
            margin-left: 10px;
            text-shadow: 4px 4px 0 var(--rock-black);
            transform: rotate(-2deg);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 10px 20px 10px; /* Extra bottom padding for shadows */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 150px;
            background: var(--rock-white);
            padding: 20px 15px;
            text-align: center;
            border: 4px solid var(--rock-black);
            box-shadow: 8px 8px 0 var(--rock-black);
            flex-shrink: 0;
            position: relative;
        }
        
        /* é‡˜å­æ•ˆæœ */
        .mini-card::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: var(--rock-black);
            border-radius: 50%;
            box-shadow: inset 2px 2px 0 rgba(255,255,255,0.5);
        }

        .mini-time {
            background: var(--rock-black);
            color: var(--rock-yellow);
            padding: 5px 10px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            transform: rotate(-3deg);
        }

        .mini-icon {
            font-size: 3rem;
            margin: 10px 0;
            filter: drop-shadow(2px 2px 0 var(--rock-black));
        }

        .mini-temp {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--rock-black);
            border-top: 2px solid var(--rock-black);
            border-bottom: 2px solid var(--rock-black);
            padding: 5px 0;
        }

        /* Loading ç•«é¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--rock-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .loading-text {
            font-family: 'Rock Salt', cursive;
            color: var(--rock-yellow);
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 4px 4px 0 var(--rock-black);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 5rem; animation: bounce 0.5s infinite alternate;">ğŸ¸</div>
        <p class="loading-text">TUNING INSTRUMENTS...</p>
    </div>
    <div class="status-bar">
        <div class="location-pill">ğŸ“ TAIPEI CITY</div>
        <div id="updateTime" class="update-pill">SOUND CHECK...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">UPCOMING GIGS</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        const API_URL = "https://weather-trece.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ¤˜";
            let rainText = "NO RAIN";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜”";
                rainText = "WET GEAR";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "CASUAL";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "HOT AF";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "JACKET";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            // Rock terminology
            if (hour >= 5 && hour < 11) return "MORNING JAM";
            if (hour >= 11 && hour < 14) return "LUNCH BREAK";
            if (hour >= 14 && hour < 18) return "AFTERNOON SET";
            if (hour >= 18 && hour < 23) return "MAIN EVENT";
            return "AFTER PARTY";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">RISK: ${current.rain}%</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">MAX: ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            // æŠ“ä»Šå¤©çš„æ—¥æœŸæ•¸å­— (ä¾‹å¦‚ 24)
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                // åˆ¤æ–·è©²é å ±çš„æ—¥æœŸæ˜¯å¦è·Ÿä»Šå¤©ä¸åŒï¼Œä¸åŒå°±æ˜¯æ˜å¤©
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "TMRW " + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.9rem; font-weight:bold; margin-top:5px;">ğŸ’§${f.rain}%</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

            document.getElementById('updateTime').textContent = `${month}/${date} ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
                const fetchPromise = fetch(API_URL).then(res => res.json());

                // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
                // result é™£åˆ—è£¡ï¼Œç¬¬ä¸€å€‹æ˜¯ delay çš„çµæœ(æ²’ç”¨åˆ°)ï¼Œç¬¬äºŒå€‹æ˜¯ api çš„ json è³‡æ–™
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("CONNECTION LOST! The drummer tripped over the cable!");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
